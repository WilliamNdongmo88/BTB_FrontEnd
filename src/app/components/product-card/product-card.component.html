
<div class="card">
  <div class="wishlist">
    <mat-icon 
      class="love-icon" 
      [ngClass]="{ loved: liked }" 
      (click)="onLoveClick($event)">
      {{ liked ? 'favorite' : 'favorite_border' }}
    </mat-icon>
  </div>

  <div class="product-image-wrapper">
    <img [src]="product.mainImage.content" [alt]="product.name" class="product-main-image" />
  </div>

  <div class="product-details">
    <div class="top-row">
        <div>
            <h2 class="title">{{ product.name }}</h2>
        </div>
        <div>
            <p class="price">{{ product.price | currency }}</p>
        </div>
    </div>
    <p class="description">
        {{ product.description.length > 80 ? (product.description | slice:0:50) + 'â€¦' : product.description }}
    </p>
    <div class="rating">
        <div class="star">
            <mat-icon 
            *ngFor="let star of [].constructor(5); let i = index" 
            [style.color]="getStarColor(i)">
            star
            </mat-icon>
        </div>
        <div class="rating-count">
            <span>{{ likeCount }}</span>
        </div>
    </div>
  </div>

  <div class="product-actions">
    <div class="bottom-row">
      <button class="add-button" (click)="onAddToCart($event)">Add to Cart</button>
    </div>
  </div>
</div>
