@if (authService.isLoggedIn()) {
	<mat-toolbar>
 		<button mat-icon-button (click)="navigateHome()"><mat-icon>home</mat-icon></button>
 		<p>Welcome {{authService.getUserGoogle()?.name}}</p>
 		<button mat-flat-button color="warn" (click)="logout()">Logout</button>
 	</mat-toolbar>
 }
<router-outlet />
