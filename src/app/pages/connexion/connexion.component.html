
<div class="card">
  <div class="container">
    <div class="text-center mb-4">
        <img src="img/btb.jpg" alt="Logo" width="100" class="logo-img mb-3" />
        <h3 class="fw-bold">Espace de Connexion</h3>
        <p class="text-muted">Veuillez vous identifier pour continuer</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <input
            type="email"
            id="email"
            class="form-control"
            placeholder="E-mail"
            formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            Adresse email invalide
        </div>
        <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            Mot de passe requis
        </div>

        <div *ngIf="isError" class="alert alert-danger py-2 error-message">
            {{ errorMessage }}
        </div>

        <div *ngIf="loading" class="custom-spinner spinner-overlay">
            <mat-spinner diameter="50" color="warn"></mat-spinner>
        </div>

        <button class="btn-blue text-center" type="submit">Connexion</button>

        <div class="text-center margin-text">
            <small class="text-muted">Mot de passe oublié ?
                <a routerLink="/new-password" class="text-decoration-none">Réinitialiser</a>
            </small>
        </div>
    </form>
    <div class="card-footer bg-white border-top-0">
        <small class="text-muted">Pas encore de compte ?
            <a routerLink="/register" class="text-decoration-none">Créer un compte</a>
        </small>
    </div>
  </div>
</div>
