<div class="card">
    <div class="container">
        <div class="text-center mb-4">
            <img src="img/btb.jpg" alt="Logo" width="100" class="logo-img mb-3" />
            <h3 class="fw-bold">Mot de passe</h3>
            <p class="text-muted">Veuillez saisir votre mot de passe</p>
        </div>

        <form [formGroup]="check_passForm" (ngSubmit)="onSubmit()">
            <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                Mot de passe requis
            </div>

            <div *ngIf="isError" class="alert alert-danger py-2 error-message">
                {{ errorMessage }}
            </div>

            <div *ngIf="loading" class="spinner mt-3">
                <span class="visually-hidden">Chargement...</span>
            </div>

            <button class="btn-blue text-center" type="submit">Envoyer</button>
        </form>

        <div class="text-back">
            <a routerLink="/login" class="text-decoration"><-Retour</a>
        </div>
    </div>
</div>
